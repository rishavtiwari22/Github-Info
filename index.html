<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Info</title>
    <link rel="icon" href="https://shorturl.at/fGYW3" type="image/icon type">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inp">
            <input id="username" type="text" name="username" placeholder="GitHub Username">
            <button onclick="btnClicked()">Search</button>
        </div>
        <br/>
        <div class="main-cart">
            <img src="" alt="" title="User's Image">
            <div class="about">
                <h2 id="name">User's Name</h2>
                <p id="bio">User's Bio</p>
            </div>
        </div>
        
        <div class="content">
            <div class="data">
                <strong>Type</strong>
                <i>-</i>
            </div>

            <br>
            <div class="data">
                <strong>Followers
                </strong>
                <i>-</i>
            </div>
            
            <br>
            <div class="data">
                <strong>Total repo</strong>
                <i>-</i>
            </div>
            
            <br>
            <div class="data">
                <strong>Email</strong>
                <i>-</i>
            </div>

            <br>
            <div class="data">
                <strong>Joined</strong>
                <i>-</i>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
